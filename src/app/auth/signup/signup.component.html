<div class="container-fluid">
  <div class="row">
      <div class="col-md-4 mt-3 mb-2">
          <h3 class="text-success text-center"><strong>Welcome!</strong></h3>

          <form class="mt-5 p-5">
              <h5 class="text-primary mb-3">Sign up</h5>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" [(ngModel)]="username" required>
                  <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingEmail" placeholder="Email" name="email" [(ngModel)]="email" required>
                  <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role" required>
                  <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                </select>
                <label for="floatingSelect">Role</label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-success me-md-2" type="button" (click)="signup()">Register</button>
              </div>
              <a routerLink="/login" class="text-primary" style="text-decoration: none;">Log In ? </a>
          </form>
      </div>
      <div class="col-md-2">
      </div>
  </div>
</div>
