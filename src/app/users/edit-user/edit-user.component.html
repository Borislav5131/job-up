<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="username" class="form-control"/><br />
        </div>

        <div class="form-group">
          <label>Type</label>
          <input type="text" formControlName="email" class="form-control"/><br />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"/><br />
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Submit</button>
          <button class="btn btn-danger" style="float: right;" type="button" (click)="deleteAccount()">Delete Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
