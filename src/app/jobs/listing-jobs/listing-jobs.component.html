<div class="text-center">
  <div class="btn-group" *ngIf="isCompany">
    <button class="btn btn-primary" type="button" routerLink="create">Create</button>
  </div>
</div>

<div class="container mt-5 mb-3">
  <div class="row">
      <h2 *ngIf="jobs == 0" class="text-center">No availables jobs!</h2>
      <div *ngFor="let job of jobs" class="col-md-4 border  rounded">
          <div class="card p-3 mb-2">
              <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                      <div class="icon"> <mat-icon>work</mat-icon> </div>
                      <div class="ms-3 c-details">
                          <h6 class="mb-0">{{ job.title }}</h6> <span>{{ job.type }}</span>
                      </div>
                  </div>
                  <div class="badge"> <span>{{ job.category }}</span> </div>
              </div>
              <div class="mt-5">
                  <p class="heading">{{ job.description }}</p>
                  <div class="mt-5">
                      <div class="mt-3"> <span class="text1">{{ job.likes.length }} <span class="text2">likes</span></span> </div>
                      <div class="mt-3" *ngIf="isCompany">
                        <button type="button" class="btn btn-warning" (click)="editJob(job?.id)">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="deleteJob(job.id)">Delete</button>
                      </div>
                      <div class="mt-3" *ngIf="!isCompany">
                        <button type="button" class="btn btn-success" (click)="likeJob(job)">Like</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
