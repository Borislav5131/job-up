<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 *ngIf="!isEdit" class="text-center">Create a job ad</h3>
      <h3 *ngIf="isEdit" class="text-center">Edit a job ad</h3>
      <hr>
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Title:</label>
          <input formControlName="title" type="text" class="form-control">
        </div>

        <br>

        <div class="form-group">
          <label>Description:</label>
          <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>

        <br>

        <div class="form-group">
          <label>Type:</label>
          <select class="form-select" formControlName="type">
            <option *ngFor="let type of jobTypes()"
             [value]="type">{{type}}</option>
          </select>
        </div>

        <br>

        <div class="form-group">
          <label>Category:</label>
          <select class="form-select" formControlName="category">
            <option *ngFor="let category of jobCategories()"
             [value]="category">{{category}}</option>
          </select>
        </div>

        <br>

        <div *ngIf="!isEdit" class="form-group">
          <button class="btn btn-primary" [disabled]="!createForm.valid">Create</button>
        </div>

        <div *ngIf="isEdit" class="form-group">
          <button class="btn btn-primary" [disabled]="!createForm.valid">Edit</button>
        </div>

      </form>
    </div>
  </div>
</div>
